# Homebrew tap configuration
brews:
  - name: bfm
    tap:
      owner: toolsascode
      name: homebrew-tap
    homepage: "https://github.com/toolsascode/bfm"
    description: "BfM - Backend for Migrations CLI"
    license: "MIT"
    test: |
      system "#{bin}/bfm version"
    install: |
      bin.install "bfm"

# Scoop configuration
scoops:
  - name: bfm
    bucket:
      owner: toolsascode
      name: scoop-bucket
    homepage: "https://github.com/toolsascode/bfm"
    description: "BfM - Backend for Migrations CLI"
    license: "MIT"
    persist:
      - "config"

