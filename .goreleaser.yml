version: 2
project_name: bfm

# Build configuration
builds:
  - id: bfm
    dir: api
    main: ./cmd/cli
    binary: bfm
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    hooks:
      pre: |
        # Install protoc if not available
        if ! command -v protoc &> /dev/null; then
          if [[ "$OSTYPE" == "linux-gnu"* ]]; then
            sudo apt-get update && sudo apt-get install -y protobuf-compiler || true
          elif [[ "$OSTYPE" == "darwin"* ]]; then
            brew install protobuf || true
          fi
        fi
        # Install Go protobuf plugins
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest || true
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest || true
        # Generate protobuf code
        cd internal/api/protobuf && ./generate.sh || true
        cd ../../..

# Archive configuration
archives:
  - id: default
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE

# Checksums
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"

signs:
  - artifacts: checksum
    cmd: gpg2
    args:
      - "--batch"
      - "-u"
      - "{{ .Env.GPG_FINGERPRINT }}"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^test\\("
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy

# GitHub release configuration
release:
  github:
    owner: toolsascode
    name: bfm
  mode: replace
  header: |
    ## What's Changed
    Full Changelog: https://github.com/toolsascode/bfm/compare/{{ .PreviousTag }}...{{ .Tag }}

# https://github.com/settings/tokens/new?scopes=gist,public_repo&description=Homebrew
brews:
  - name: bfm
    repository:
      owner: toolsascode
      name: homebrew-tap
    homepage: "https://github.com/toolsascode/bfm"
    description: "BfM - Backend for Migrations CLI"
    license: "MIT"
    test: |
      system "#{bin}/bfm version"
    install: |
      bin.install "bfm"

scoops:
  - name: bfm
    repository:
      owner: toolsascode
      name: scoop-bucket
    homepage: "https://github.com/toolsascode/bfm"
    description: "BfM - Backend for Migrations CLI"
    license: "MIT"
    persist:
      - "config"
