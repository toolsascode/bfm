# Winget configuration
wingets:
  - identifier: toolsascode.BfM
    name: BfM
    publisher: toolsascode
    description: "BfM (Backend for Migrations) is a CLI tool for managing database migrations."
    homepage: "https://github.com/toolsascode/bfm"
    license: "MIT"
    license_url: "https://github.com/toolsascode/bfm/blob/main/LICENSE"
    tags:
      - migration
      - database
      - cli

# FPM (for Apt and Yum)
nfpms:
  - id: deb
    package_name: bfm
    file_name_template: "{{ .ConventionalFileName }}"
    formats:
      - deb
    dependencies:
      - ca-certificates
    description: "BfM - Backend for Migrations CLI"
    homepage: "https://github.com/toolsascode/bfm"
    maintainer: "toolsascode <toolsascode@users.noreply.github.com>"
    license: "MIT"
    vendor: "toolsascode"
    section: "utils"
    priority: "optional"
    bindir: "/usr/bin"
  - id: rpm
    package_name: bfm
    file_name_template: "{{ .ConventionalFileName }}"
    formats:
      - rpm
    dependencies:
      - ca-certificates
    description: "BfM - Backend for Migrations CLI"
    homepage: "https://github.com/toolsascode/bfm"
    maintainer: "toolsascode <toolsascode@users.noreply.github.com>"
    license: "MIT"
    vendor: "toolsascode"
    group: "Applications/System"
    bindir: "/usr/bin"

# GitHub release configuration
release:
  github:
    owner: toolsascode
    name: bfm
  mode: replace
  header: |
    ## What's Changed
    Full Changelog: https://github.com/toolsascode/bfm/compare/{{ .PreviousTag }}...{{ .Tag }}

# Changelog configuration
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

