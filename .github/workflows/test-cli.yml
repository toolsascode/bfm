name: Test CLI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Test and Build CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: api/go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('api/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Download dependencies
        working-directory: api
        run: go mod download

      - name: Install Go protobuf plugins
        working-directory: api
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.34.1
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.5.0

      - name: Generate protobuf code
        working-directory: api
        run: |
          cd internal/api/protobuf && ./generate.sh

      - name: Run tests
        working-directory: api
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./api/coverage.out
          flags: cli
          name: cli-coverage
        continue-on-error: true

      - name: Build CLI binary
        working-directory: api
        run: |
          go build -v -o bfm ./cmd/cli

      - name: Validate GoReleaser config
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser snapshot
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean --skip-publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-matrix:
    name: Build CLI (Matrix)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.24']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: api/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('api/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install protoc
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
        continue-on-error: true

      - name: Install protoc (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf
        continue-on-error: true

      - name: Install protoc (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install protoc -y
        continue-on-error: true

      - name: Download dependencies
        working-directory: api
        run: go mod download

      - name: Install Go protobuf plugins
        working-directory: api
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@v1.34.1
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@v1.5.0

      - name: Generate protobuf code
        working-directory: api
        run: |
          cd internal/api/protobuf && ./generate.sh
        continue-on-error: true

      - name: Build CLI
        working-directory: api
        run: |
          go build -v -o bfm${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/cli

      - name: Test CLI version
        working-directory: api
        run: |
          ./bfm${{ matrix.os == 'windows-latest' && '.exe' || '' }} version

