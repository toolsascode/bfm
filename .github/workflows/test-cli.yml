name: Test CLI

on:
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  test:
    name: Test and Build CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: api/go.mod
          cache: false

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('api/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Download dependencies
        working-directory: api
        run: go mod download

      - name: Install Go protobuf plugins
        working-directory: api
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf code
        working-directory: api
        run: |
          cd internal/api/protobuf && ./generate.sh

      - name: Run tests
        working-directory: api
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          directory: ./api
          files: ./coverage.out
          flags: cli
          name: cli-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true
        continue-on-error: true

      - name: Build CLI binary
        working-directory: api
        run: |
          go build -v -o bfm ./cmd/cli

      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Validate GoReleaser config
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser snapshot
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --snapshot --clean --skip=publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}

  build-matrix:
    name: Build CLI (Matrix)
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ['1.25']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: false

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('api/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install protoc
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
        continue-on-error: true

      - name: Install protoc (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf
        continue-on-error: true

      - name: Install protoc (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install protoc -y
        continue-on-error: true

      - name: Download dependencies
        working-directory: api
        run: go mod download

      - name: Install Go protobuf plugins
        working-directory: api
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf code
        working-directory: api
        run: |
          cd internal/api/protobuf && ./generate.sh
        continue-on-error: true

      - name: Build CLI
        working-directory: api
        run: |
          go build -v -o bfm${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/cli

      - name: Test CLI version
        working-directory: api
        run: |
          ./bfm${{ matrix.os == 'windows-latest' && '.exe' || '' }} version
