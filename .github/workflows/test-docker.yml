name: Test Docker

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: bfm:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test Docker image
        run: |
          docker run --rm bfm:test /app/bin/bfm-cli version

  validate:
    name: Validate Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: docker/Dockerfile
          failure-threshold: warning
        continue-on-error: true

  test-startup:
    name: Test Container Startup
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: bfm:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container health
        run: |
          # Start container in background
          CONTAINER_ID=$(docker run -d -p 7070:7070 -p 9090:9090 bfm:test)
          
          # Wait for container to be ready
          sleep 10
          
          # Check if container is running
          if ! docker ps | grep -q $CONTAINER_ID; then
            echo "Container failed to start"
            docker logs $CONTAINER_ID
            exit 1
          fi
          
          # Check if binaries exist
          docker exec $CONTAINER_ID test -f /app/bin/bfm-server || exit 1
          docker exec $CONTAINER_ID test -f /app/bin/bfm-worker || exit 1
          docker exec $CONTAINER_ID test -f /app/bin/bfm-cli || exit 1
          
          # Cleanup
          docker stop $CONTAINER_ID
          docker rm $CONTAINER_ID

