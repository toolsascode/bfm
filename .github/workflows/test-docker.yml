name: Test Docker

on:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true
          tags: bfm:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test Docker image
        run: |
          docker run --rm bfm:test /app/bin/bfm-cli version

  validate:
    name: Validate Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: docker/Dockerfile
          failure-threshold: warning
        continue-on-error: true

  test-startup:
    name: Test Container Startup
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          load: true
          tags: bfm:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container health
        run: |
          set -e  # Exit on error
          set -o pipefail  # Exit on pipe failure
          # Create a Docker network for container communication
          NETWORK_NAME="bfm-test-network"
          docker network create $NETWORK_NAME || true

          # Start PostgreSQL container
          POSTGRES_CONTAINER=$(docker run -d \
            --network $NETWORK_NAME \
            --name bfm-postgres-test \
            -e POSTGRES_PASSWORD=test-password \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_DB=migration_state \
            postgres:16-alpine)

          # Wait for PostgreSQL to be ready
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker exec $POSTGRES_CONTAINER pg_isready -U postgres > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "PostgreSQL failed to start"
              docker logs $POSTGRES_CONTAINER
              exit 1
            fi
            sleep 1
          done

          # Start BfM container in background with required environment variables
          echo "Starting BfM container..."
          BFM_CONTAINER=$(docker run -d \
            --network $NETWORK_NAME \
            -p 7070:7070 \
            -p 9090:9090 \
            -e BFM_API_TOKEN=test-token-for-ci \
            -e BFM_STATE_BACKEND=postgresql \
            -e BFM_STATE_DB_HOST=bfm-postgres-test \
            -e BFM_STATE_DB_PORT=5432 \
            -e BFM_STATE_DB_PASSWORD=test-password \
            -e BFM_STATE_DB_USERNAME=postgres \
            -e BFM_STATE_DB_NAME=migration_state \
            -e BFM_STATE_SCHEMA=public \
            bfm:test)

          echo "BfM container started with ID: $BFM_CONTAINER"

          # Give container a moment to start
          sleep 3

          # Wait for BfM container to be ready
          echo "Waiting for BfM Server to be ready..."
          SERVER_READY=false
          for i in {1..90}; do
            # Check if container is still running
            CONTAINER_STATUS=$(docker inspect -f '{{.State.Status}}' $BFM_CONTAINER 2>/dev/null || echo "not-found")
            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "BfM container status: $CONTAINER_STATUS"
              echo "Container stopped unexpectedly. Full logs:"
              docker logs $BFM_CONTAINER 2>&1 || true
              echo "Container exit code: $(docker inspect -f '{{.State.ExitCode}}' $BFM_CONTAINER 2>/dev/null || echo 'unknown')"
              exit 1
            fi
            # Check health endpoint
            if curl -s -f http://localhost:7070/health > /dev/null 2>&1; then
              echo "BfM Server is ready!"
              SERVER_READY=true
              break
            fi
            # Show progress every 10 iterations
            if [ $((i % 10)) -eq 0 ]; then
              echo "Still waiting... (attempt $i/90)"
              docker logs --tail 5 $BFM_CONTAINER 2>&1 || true
            fi
            if [ $i -eq 90 ]; then
              echo "BfM Server failed to start after 180 seconds"
              echo "Full container logs:"
              docker logs $BFM_CONTAINER 2>&1 || true
              exit 1
            fi
            sleep 2
          done

          if [ "$SERVER_READY" != "true" ]; then
            echo "BfM Server never became ready"
            docker logs $BFM_CONTAINER 2>&1
            exit 1
          fi

          # Give container a moment to stabilize after health check
          sleep 2

          # Check if container is still running using docker inspect (more reliable)
          CONTAINER_STATUS=$(docker inspect -f '{{.State.Status}}' $BFM_CONTAINER 2>/dev/null || echo "not-found")
          if [ "$CONTAINER_STATUS" != "running" ]; then
            echo "ERROR: BfM container stopped after health check"
            echo "Container status: $CONTAINER_STATUS"
            echo "Container exit code: $(docker inspect -f '{{.State.ExitCode}}' $BFM_CONTAINER 2>/dev/null || echo 'unknown')"
            echo "Full container logs:"
            docker logs $BFM_CONTAINER 2>&1
            exit 1
          fi
          echo "✓ Container is still running"

          # Verify server process is actually running inside the container
          if ! docker exec $BFM_CONTAINER pgrep -f bfm-server > /dev/null 2>&1; then
            echo "WARNING: bfm-server process not found in container"
            echo "Checking running processes:"
            docker exec $BFM_CONTAINER ps aux 2>&1 || true
          else
            echo "✓ bfm-server process is running"
          fi

          # Check if binaries exist
          echo "Checking binaries..."
          if ! docker exec $BFM_CONTAINER test -f /app/bin/bfm-server 2>&1; then
            echo "ERROR: bfm-server binary not found"
            docker logs $BFM_CONTAINER 2>&1
            exit 1
          fi
          echo "✓ bfm-server binary found"

          if ! docker exec $BFM_CONTAINER test -f /app/bin/bfm-worker 2>&1; then
            echo "ERROR: bfm-worker binary not found"
            docker logs $BFM_CONTAINER 2>&1
            exit 1
          fi
          echo "✓ bfm-worker binary found"

          if ! docker exec $BFM_CONTAINER test -f /app/bin/bfm-cli 2>&1; then
            echo "ERROR: bfm-cli binary not found"
            docker logs $BFM_CONTAINER 2>&1
            exit 1
          fi
          echo "✓ bfm-cli binary found"
          echo "All binaries found!"

          # Test health endpoint one more time
          echo "Testing health endpoint..."
          HEALTH_OUTPUT=$(curl -s -w "\nHTTP_CODE:%{http_code}" http://localhost:7070/health 2>&1)
          HTTP_CODE=$(echo "$HEALTH_OUTPUT" | grep "HTTP_CODE:" | cut -d: -f2)
          if [ -z "$HTTP_CODE" ] || [ "$HTTP_CODE" != "200" ]; then
            echo "ERROR: Health endpoint check failed"
            echo "HTTP Code: ${HTTP_CODE:-unknown}"
            echo "Response: $HEALTH_OUTPUT"
            curl -v http://localhost:7070/health 2>&1 || true
            echo "Container status:"
            docker ps -a | grep $BFM_CONTAINER || true
            docker logs $BFM_CONTAINER 2>&1
            exit 1
          fi
          echo "✓ Health endpoint check passed (HTTP $HTTP_CODE)!"

          # All tests passed
          echo ""
          echo "=========================================="
          echo "All container health checks passed!"
          echo "=========================================="

          # Verify container is still running one final time
          CONTAINER_STATUS=$(docker inspect -f '{{.State.Status}}' $BFM_CONTAINER 2>/dev/null || echo "not-found")
          if [ "$CONTAINER_STATUS" != "running" ]; then
            echo "WARNING: Container status changed to: $CONTAINER_STATUS"
            docker logs $BFM_CONTAINER 2>&1 || true
          else
            echo "✓ Container is still running"
          fi

          # Cleanup
          echo "Cleaning up containers..."
          docker stop $BFM_CONTAINER $POSTGRES_CONTAINER 2>&1 || true
          docker rm $BFM_CONTAINER $POSTGRES_CONTAINER 2>&1 || true
          docker network rm $NETWORK_NAME 2>&1 || true

          echo "Cleanup completed successfully"
          echo "Test completed successfully!"
